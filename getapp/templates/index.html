<html>
    <head>
     <title>Home Page</title>
    </head>
    <style>
     table{
         border:1px solid;
     }
     th,td{
         padding:10px;
     }
     .center{
         position:absolute;
         top:50%;
         left:50%;
         transform:translate(-50%,-50%);
     }
    </style>
    <body>
     {% block content %}
         <h1>PRODUCT DETAILS</h1>
         <form action="register" method="GET">
             <table class="center">
                 <tr>
                    <th colspan="2"><h3>Registration</h3><hr></th>
                 </tr>
                 <tr>
                     <th>Name</th>
                     <td><input type="text" name="name"></td>
                 </tr>
                 <tr>
                     <th>Password</th>
                     <td><input type="text" name="password"></td>
                 </tr>
                 <tr>
                     <th>Address</th>
                     <td><input type="text" name="address"></td>
                 </tr>
                 <tr>
                     <th>Mail</th>
                     <td><input type="text" name="mail"></td>
                 </tr>
                 <tr><td colspan="2">
                     <center><input type="submit" value="submit"></center>
                 </td></tr>
             </table>
             
         </form>
     {% endblock %}    
    </body>
 </html>
